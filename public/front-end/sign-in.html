<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <!-- css  -->
  <link rel="stylesheet" href="assets/styles/main.css">
  <!-- font-family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Assistant&family=Lobster&family=Playfair+Display&family=Roboto:wght@300;400&display=swap"
    rel="stylesheet">
  <title>SignIn</title>
</head>

<body>
  <div class="container">
    <div class="col-3 ml-auto">
      <div class="signin__gradasi">
      </div>
    </div>
  </div>
  <main class="signin">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-10 col-10 signin__title">
          <h2>Menikah adalah separuh perjalanan ketakwaan kepada Allah dan bagian dari sunnah Rasulullah</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-7 col-lg-7 col-md-7 col-sm-6">
          <div class="row signin__image no-gutters">
            <div class="col-xl-7 col-lg-7 col-md-7 col-sm-7">
              <img src="assets/images/signin-1.jpg" alt="signin-image">
              <img src="assets/images/signin-2.jpg" alt="signin-image">
            </div>
            <div class="col-xl-5 col-lg-5 col-md-5 col-sm-5">
              <img src="assets/images/signin-3.jpg" alt="signin-image">
              <img src="assets/images/signin-4.png" alt="signin-image">
            </div>
          </div>
        </div>
        <div class="col-xl-5 col-lg-5 col-md-5 col-sm-6 col-8 mx-auto">
          <div class="form-signin">
            <form action="index.html">
              <h3>Ta'aruf.id</h3>
              <div class="form-group ">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember</label>
              </div>
              <div class="form-group btn-signin text-center">
                <button type="submit" class="btn btn-success mb-3">Sign In</button>
                <a href="register.html">Register</a>

              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">
  </script>


</body>

</html>
